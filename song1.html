<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ve Kamleya-Pritam, Arijit Singh</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Serif:opsz@12..24&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="song-body" onload="song.pause()">
    <div class="song">
        <div class="song-img">
            <img src="images/song4.webp" style="box-shadow: 3px 3px 3px black;">
        </div>
    
    </div>
    <div class="bar">
        <div class="bar-contents">
            <audio src="images/ve kamleya.mp3"  id="song"></audio>
            <div class="bar1">

                <input type="range" value="0" id="progress">
               
            </div>
            <div class="controls">
                <div class="img-2 img-3">
                 <img src="images/song4.webp" id="newimg">
                </div>
                <div class="all-controls">
                <div class="buttons1" style="transform:rotate(180deg); float: left;"><img src="images/forward.png"></div>
                <div><img src="images/playbtn.png"id="ctrlicon" onclick="playpause1()"></div>
                <div><img src="images/forward.png"></div>
            </div>
                <div><a href="images/ve kamleya.mp3" download><img src="images/download.png"></a></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
